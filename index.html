<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-04</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#F8FAFC] w-[1140px] mx-auto">
    <header class="mt-8 mb-10">
        <div class="text-[32px] text-[#002C5C] font-bold p-3">
            Job Application Tracker
        </div>
        <div class="flex list-none space-x-3 mx-auto justify-center">
            <li class="bg-[#FFFFFF] shadow-sm w-[370px] p-3 rounded-lg">
                <h2 class="text-[14px] font-medium text-[#323B49]">Total</h2>
                <p class="text-[24px] font-bold">8</p>
            </li>
            <li class="bg-[#FFFFFF] shadow-sm w-[370px] p-3 rounded-lg">
                <h2 class="text-[14px] font-medium text-[#323B49]">Interview</h2>
                <p class="text-[24px] font-bold text-[#10B981]">0</p>
            </li>
            <li class="bg-[#FFFFFF] shadow-sm w-[370px] p-3 rounded-lg">
                <h2 class="text-[14px] font-medium text-[#323B49]">Rejected</h2>
                <p class="text-[24px] font-bold text-[#EF4444]">0</p>
            </li>
        </div>
    </header>
    <hr class="border-gray-300 shadow-sm">
    <main class="mt-8">
        <section>
            <h2 class="mb-5 p-2 text-[18px] font-semibold">Available Jobs</h2>
            <div class="list-none flex space-x-2">
                <li class="bg-[#F8FAFC] shadow-sm text-[#64748B] text-[14px] font-medium p-[2px] w-[60px] rounded-md text-center"><button>All</button></li>
                <li class=" bg-[#FFFFFF] shadow-sm text-[#64748B] text-[14px] font-medium p-[2px] w-[90px] rounded-md text-center"><button>Interview</button></li>
                <li class=" bg-[#FFFFFF] shadow-sm text-[#64748B] text-[14px] font-medium p-[2px] w-[90px] rounded-md text-center"><button>Rejected</button></li>
            </div>
        </section>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
